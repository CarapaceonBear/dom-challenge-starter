<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Nology Conference</title>
  </head>

  <body>
    <main>
      <!-- welcome/ title -->
      <section class="heading">
        <h1 class="heading__title">Welcome to Nology Conference!</h1>
        <p class="heading__subtitle">Amazing talks from amazing people.</p>
      </section>

      <!-- register your interest -->
      <section class="register">
        <h2 class="register__title">Register your interest!</h2>
        <form id="form">
          <div class="register__username active">
            <label for="username-input">Name</label>
            <input id="username-input" type="text"/>
          </div>
          <div class="register__email active">
            <label for="email-input">Email</label>
            <input id="email-input" type="email" />
          </div class=register__button>
          <button id="submit-button">Send</button>
        </form>
      </section>
    </main>

    <!-- external script -->
    <script src="./script.js"></script>
  </body>
</html>
